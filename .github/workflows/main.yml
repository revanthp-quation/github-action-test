name: Tag ci cd

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Github TAG"
        required: true

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Print TAG
        run: |
          TAG_VERSION=${{  github.ref_name }}
          echo $TAG_VERSION
    
  echo1:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            ref: ${{ github.event.inputs.tag }}
        - name: Print TAG
          run: |
            TAG_VERSION=${{  github.ref_name }}
            echo $TAG_VERSION


